<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Synth Pad Web Audio Demo</title>

  <link rel="stylesheet" href="style.css">
  <script src="guitar.js"></script>
</head>
<body>
  <button onclick="start();">Play</button>
  <button onclick="stop();">Stop</button>
  <div class = "grif">
    <div>E4</div>
    <div>B3</div>
    <div>G3</div>
    <div>D3</div>
    <div>
      <div class = "gstring">A2</div>
      <div class = "gstring">A2is</div>
    </div>
    <div>
      <div class = "gstring">E2</div>
      <div class = "gstring">F2</div>
      <div class = "gstring">F2is</div>
    </div>
    <div>
      <div class = "gstring">0</div>
      <div class = "gstring">1</div>
      <div class = "gstring">2</div>
    </div>
  </div>
</body>
</html>
